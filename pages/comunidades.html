<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../styles/style.css">
    <title>Alura Challenge Front-End | Comunidades</title>
</head>

<body>
    <header>
        <div class="header">
           <div class="header__logo-container"><img class="header__logo" src="../assets/img/Logo.png" alt="Logotipo da Alura Dev"></div>
           <input class="header__busca" type="text" placeholder="Busque por algo">
           <div class="header__usuario">
              <img class="header__usuario__foto" src="../assets/img/Photo.png" alt="Foto do usuário">
              <p class="header__usuario__nome">Pedro</p>
              <span class="header__busca__icon material-symbols-outlined"> search </span>
              <span class="header__usuario__menu-icon material-symbols-outlined">menu</span>
           </div>
           <div class="header__barra-checkbox">
              <ul class="menu__lista">
                 <li class="menu__lista__item menu__lista__item-editor">
                    <a class="menu__lista__item__icon" href="#"><img src="../assets/img/menu__lista__icon1.png" alt="Ícone Editor de Código"></a>
                    <a class="menu__lista__item__text" href="#">Editor de código</a>
                 </li>
                 <li class="menu__lista__item menu__lista__item-comunidade">
                    <a class="menu__lista__item__icon" href="#"><img src="../assets/img/menu__lista__icon2.png" alt="Ícone Comunidade"></a>
                    <a class="menu__lista__item__text" href="#">Comunidade</a>
                 </li>
              </ul>
              <div class="linha-divisoria-checkbox"></div>
              <div class="header__usuario-checkbox">
                 <img class="header__usuario__foto-checkbox" src="../assets/img/Photo.png" alt="Foto do usuário">
                 <p class="header__usuario__nome-checkbox">Pedro</p>
              </div>
           </div>
        </div>
        <input class="header__busca-lupa" type="text" placeholder="Busque por algo">
    </header>

    <main class="corpo">

        <section class="menu">
           <h2 class="menu__title">MENU</h2>
           <ul class="menu__lista">
              <li class="menu__lista__item menu__lista__item-comunidade">
                 <a class="menu__lista__item__icon" href="#"><img src="../assets/img/menu__lista__icon13.png" alt="Ícone Editor de Código"></a>
                 <a class="menu__lista__item__text" href="#">Editor de código</a>
              </li>
              <li class="menu__lista__item menu__lista__item-editor">
                 <a class="menu__lista__item__icon" href="#"><img src="../assets/img/menu__lista__icon4.png" alt="Ícone Comunidade"></a>
                 <a class="menu__lista__item__text" href="#">Comunidade</a>
              </li>
           </ul>
        </section>
  

     </main>
  
     
     <script src="script/main.js"></script>
    
</body>
</html>
